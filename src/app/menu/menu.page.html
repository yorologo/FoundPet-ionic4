<ion-split-pane>
  <ion-menu contentId="contentMenu" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeMenu()">
            <ion-icon slot="icon-only" name="close" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <ion-icon name="contact" size="large"></ion-icon>
          </ion-avatar>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item (click)="goToHome()">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Configuracion</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="information-circle"></ion-icon>
          <ion-label>Informacion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-item (click)="logout()" padding-bottom>
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Cerrar Sesi√≥n</ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="contentMenu" main></ion-router-outlet>
</ion-split-pane>
