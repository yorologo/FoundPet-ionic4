<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Home</ion-title>
    <ion-buttons slot="end">
      <ion-menu-toggle menu="contentSearch">
        <ion-button>
          <ion-icon name="search" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="ion-padding-bottom">
    <ion-button size="small" expand="block" class="ion-label-center" (click)="goToNewPost()">
      NUEVO POST
    </ion-button>
  </div>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.8" pullMin="60" pullMax="120">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="data">
    <ion-list>
      <ion-item *ngFor="let item of data.slice().reverse()">
        <ion-thumbnail slot="start" *ngIf="item.image">
          <img src="{{ item.image }}">
        </ion-thumbnail>
        <ion-label>
          <h3>
            {{ item.title }}
          </h3>
          <p>
            {{ item.animal }} <ion-text class="ion-text-lowercase">{{ item.report_type }}</ion-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- Skeleton screen -->
  <div *ngIf="!data">
    <ion-list>
      <ion-item *ngFor="let item of counter(10)">
        <ion-thumbnail>
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h2>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h2>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
